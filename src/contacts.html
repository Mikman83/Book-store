<!DOCTYPE html>
<html lang="ru" class="no-js  page">
<head>
  <meta charset="UTF-8">
  <title>Кнтакты интернет-магазина BOOK STORE</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>
</head>
<body>

  <header class="page-header">
    <div class="page-header__inner">

      <a href="#" class="logo"><img src="#" alt="book store"></a>

      <p class="main-time">с 9:00 до 19:00</p>

      <nav class="main-nav">
        <button class="main-nav__toggle">Главное меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Книги</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Рекомендации</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link main-nav__link--active">Контакты</a>
          </li>
        </ul>
      </nav>

    </div>
  </header>

  <section class="contacts">
    <div class="contacts__header">
      <h1 class="contacts__title">Контакты</h1>
      <ul class="contacts__list">
        <li class="contacts__list-item">Набережная реки Фонтанки, 202</li>
        <li class="contacts__list-item">c 9:00 до 19:00 ежедневно</li>
        <li class="contacts__list-item"><a href="tel:+79111234567">+7 (911) 123 45 67</a></li>
      </ul>
    </div>
    <div class="contacts__map"></div>
    <div class="contacts__form">
      <form action="#" class="form">
        <div class="form__inner">
          <div class="form__header">
            <h2 class="form__title">Есть вопросы?</h2>
            <div class="contacts__descr">
              <p>Напишите нам на почту. Отвечаем в течении дня</p>
            </div>
          </div>
          <div class="field-text">
            <input type="text" class="field-text__input" placeholder="Ваша почта">
          </div>
          <div class="field-text">
            <input type="text" class="field-text__input" placeholder="Сообщение">
          </div>
          <div class="field-checkbox">
            <label>
              <input type="checkbox" class="field-checkbox__input" value="Отправить">
              <span class="field-checkbox__text">Я согласен(-на) с <a href="#">политикой конфиденциальности</a> и <a href="#">правилами обработки данных.</a></span>
            </label>
          </div>
          <div class="field-action">
            <button class="btn">Отправить</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <footer class="page-footer">
    <div class="page-footer__inner">

      <a href="#" class="logo"><img src="#" alt="book store"></a>

      <p class="main-time">с 9:00 до 19:00</p>

      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Книги</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Рекомендации</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>

    </div>
  </footer>

  <script type="module" src="js/script.js"></script>
</body>
</html>
